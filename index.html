<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Rampart+One&display=swap') ;
       

        </style>
</head>
<body>
    <header id="title">
    <h1>Tic Tac Toe</h1>
    </header>
    <div class="gameButtons">
        
        <button id=restartGame>Restart</button>
    </div>
    <section class="player-information">
    <div class="score">
    <h2 id="X">Player X</h2>
    
    <p></p><span id="scoreX"></span>
    </div>
    <div class="score">
    <h2 id="O">Player O</h2>
   
        <p></p><span id="scoreO"></span>
    </div>
    </section>
    <aside id="gameStats">
        
                <div id="turnInfo" >
                    
                    <h3 id="turn">It's <span id="turn"> X's</span> Turn!</h3>
                    <h3 class="who-won" id="xWon"></h3>
                    <h3 id="oWon"></h3>
                </div>
    </aside>
    <section class="gameBoard">
    
    <div id="gameBox" >
        <h2 id="gameOver"></h2>
    <div class="space" id="0"></div>
    <div class="space" id="1"></div>
    <div class="space" id="2"></div>
    <div class="space" id="3"></div>
    <div class="space" id="4"></div>
    <div class="space" id="5"></div>
    <div class="space" id="6"></div>
    <div class= "space" id="7"></div>
    <div class="space" id="8"></div>
    </div>
    
    </section>
    
 <script src="script1.js" ></script>  
</body>
</html>
